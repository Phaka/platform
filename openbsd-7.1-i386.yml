name: OpenBSD
version: "7.1"
architecture: i386
release: "7.1"
downloads:
    - https://mirrors.ocf.berkeley.edu/pub/OpenBSD/7.1/i386/install71.iso
documentation: https://www.openbsd.org/faq/index.html
hardware:
    memory: 2048
    storage: 8192
    processors:
        count: 1
        cores: 1
hypervisors:
    vsphere:
        guest_os_type: otherGuest
        disk_controller_type: lsilogic
        network_adapter_type: e1000
        firmware: bios
