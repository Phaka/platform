name: Oracle Linux
version: "6.10"
architecture: x86_64
release: "6"
downloads:
    - https://yum.oracle.com/ISOS/OracleLinux/OL6/u10/x86_64/OracleLinux-R6-U10-Server-x86_64-dvd.iso
documentation: https://www.oracle.com/linux/technologies/
hardware:
    memory: 2048
    storage: 8192
    processors:
        count: 1
        cores: 1
boot:
    http:
        commands: <tab> text ks={{ .ServerUrl }}/ks.cfg<enter><wait>
        files:
            ks.cfg.pkrtpl.hcl: |-
                #version=DEVEL
                install
                text
                cdrom
                lang ${ locale }
                keyboard us
                network --onboot yes --device eth0 --bootproto dhcp
                rootpw  --iscrypted ${ password_hashed }
                firewall --service=ssh
                authconfig --enableshadow --passalgo=sha512
                selinux â€”-disabled

                timezone --utc ${ timezone }
                bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
                logging --level=info
                zerombr

                clearpart --drives=sda --all --initlabel
                ignoredisk --only-use=sda
                part /boot --fstype=ext4 --size=500
                part pv.008002 --grow --size=1
                volgroup vg_oraclelinux6amd64 --pesize=4096 pv.008002
                logvol / --fstype=ext4 --name=lv_root --vgname=vg_oraclelinux6amd64 --grow --size=1024 --maxsize=51200
                logvol swap --name=lv_swap --vgname=vg_oraclelinux6amd64 --grow --size=1638 --maxsize=1638

                repo --name="UEK4 kernel repo"  --baseurl=file://anaconda-addon

                firstboot --disabled
                reboot

                %packages
                @core
                @server-policy
                @uek4-kernel-repo
                openssh-server
                nano
                -ql23xx-firmware
                -netxen-firmware
                -bfa-firmware
                -rt73usb-firmware
                -iwl5150-firmware
                -iwl100-firmware
                -iwl6050-firmware
                -iwl6000g2a-firmware
                -ql2200-firmware
                -iwl3945-firmware
                -rt61pci-firmware
                -iwl4965-firmware
                -ql2500-firmware
                -iwl6000-firmware
                -libertas-usb8388-firmware
                -ivtv-firmware
                -ql2100-firmware
                -iwl5000-firmware
                -ql2400-firmware
                -iwl1000-firmware
                -kernel-firmware
                %end

                %post
                cat "PermitRootLogin yes" >> /etc/ssh/sshd_config
                wget https://archives.fedoraproject.org/pub/archive/epel/6/x86_64/epel-release-6-8.noarch.rpm
                rpm -Uvh epel-release-6*.rpm
                yum update -y
                yum install -y open-vm-tools
                %end
        delay: 5s
        variables:
            - name: locale
            - name: password_hashed
            - name: timezone
hypervisors:
    vsphere:
        guest_os_type: otherGuest64
        disk_controller_type: pvscsi
        network_adapter_type: vmxnet3
        firmware: bios
