name: AlmaLinux
version: "8.6"
architecture: x86_64
release: "8"
downloads:
    - http://mirror.fcix.net/almalinux/8.6/isos/x86_64/AlmaLinux-8.6-x86_64-dvd.iso
documentation: https://wiki.almalinux.org
hardware:
    memory: 2048
    storage: 40960
    processors:
        count: 1
        cores: 1
boot:
    http:
        commands: <tab> inst.text inst.ks={{ .ServerUrl }}/ks.cfg<enter><wait>
        files:
            ks.cfg.pkrtpl.hcl: |
                lang en_US
                keyboard us
                timezone ${ timezone } --isUtc
                rootpw ${ password_hashed } --iscrypted
                #platform x86_64
                text
                cdrom
                bootloader --append="rhgb quiet crashkernel=1G-4G:192M,4G-64G:256M,64G-:512M"
                zerombr
                clearpart --all --initlabel
                autopart
                auth --passalgo=sha512 --useshadow
                selinux --enforcing
                firewall --enabled --ssh
                skipx
                firstboot --disable
                network  --bootproto=dhcp --device=ens192 --ipv6=dhcp --activate
                network  --hostname=alma-8-amd64.${ domain }
                services --enabled=NetworkManager,sshd
                reboot --eject

                %packages --ignoremissing --excludedocs
                openssh-clients
                curl
                dnf-utils
                drpm
                net-tools
                open-vm-tools
                perl
                perl-File-Temp
                sudo
                vim
                wget
                python3

                # unnecessary firmware
                -aic94xx-firmware
                -atmel-firmware
                -b43-openfwwf
                -bfa-firmware
                -ipw2100-firmware
                -ipw2200-firmware
                -ivtv-firmware
                -iwl*-firmware
                -libertas-usb8388-firmware
                -ql*-firmware
                -rt61pci-firmware
                -rt73usb-firmware
                -xorg-x11-drv-ati-firmware
                -zd1211-firmware
                -cockpit
                -quota
                -alsa-*
                -fprintd-pam
                -intltool
                -microcode_ctl
                %end

                %post
                sed -i 's/^#?PermitRootLogin \(without-password\|forced-commands-only\|prohibit-password\|no\|yes\)/PermitRootLogin yes/' /etc/ssh/sshd_config

                systemctl enable vmtoolsd
                systemctl start vmtoolsd
                %end
        delay: 5s
        variables:
            - name: timezone
            - name: password_hashed
            - name: domain
hypervisors:
    vsphere:
        guest_os_type: otherGuest64
        disk_controller_type: pvscsi
        network_adapter_type: vmxnet3
        firmware: bios
