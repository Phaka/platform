name: Ubuntu
version: 20.04.4
architecture: amd64
release: "20.04"
downloads:
    - https://releases.ubuntu.com/20.04/ubuntu-20.04.4-live-server-amd64.iso
flavor: Server
documentation: https://ubuntu.com/server/docs
hardware:
    memory: 512
    storage: 2560
    processors:
        count: 1
        cores: 1
boot:
    http:
        commands: "<f2><wait>\n<enter><wait>\n<f6><wait><esc><wait>\n<bs><bs><bs><bs>\nautoinstall ds=nocloud-net;seedfrom={{ .ServerUrl }}/ \n--- <enter>"
        files:
            meta-data.pkrtpl.hcl: ""
            user-data.pkrtpl.hcl: |
                #cloud-config
                autoinstall:
                  version: 1
                  early-commands:
                    - sudo systemctl stop ssh
                  locale: en_US
                  keyboard:
                    layout: en
                    variant: us
                  network:
                    network:
                      version: 2
                      ethernets:
                        mainif:
                          match:
                            name: en*
                          dhcp4: true
                          dhcp6: true
                  storage:
                    layout:
                      name: lvm
                  packages:
                    - open-vm-tools
                    - openssh-server
                  identity:
                    hostname: ${ hostname }
                    username: ${ ssh_username }
                    password: ${ ssh_password_hashed }
                  ssh:
                    install-server: yes
                    allow-pw: yes
                  refresh-installer:
                    update: no
                  user-data:
                    package_update: false
                    package_upgrade: false
                    package_reboot_if_required: false
                    disable_root: false
                  late-commands:
                    - echo '${ ssh_username } ALL=(ALL) NOPASSWD:ALL' > /target/etc/sudoers.d/${ ssh_username }
                    - curtin in-target --target=/target -- chmod 440 /etc/sudoers.d/${ ssh_username }
        delay: 5s
        variables:
            - name: hostname
            - name: ssh_username
            - name: ssh_password_hashed
hypervisors:
    vsphere:
        guest_os_type: ubuntu64Guest
        disk_controller_type: pvscsi
        network_adapter_type: vmxnet3
        firmware: bios
