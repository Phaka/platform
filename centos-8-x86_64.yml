name: CentOS
architecture: x86_64
release: "8"
downloads:
    - http://ridgewireless.mm.fcix.net/centos/8-stream/isos/x86_64/CentOS-Stream-8-x86_64-latest-dvd1.iso
documentation: https://docs.centos.org/en-US/docs/
hardware:
    memory: 2048
    storage: 2560
    processors:
        count: 1
        cores: 1
boot:
    http:
        commands: <tab> text ks={{ .ServerUrl }}/ks.cfg<enter><wait>
        files:
            ks.cfg.pkrtpl.hcl: |
                #version=RHEL8
                # Disable graphical install
                text

                repo --name="AppStream" --baseurl=file:///run/install/sources/mount-0000-cdrom/AppStream

                %packages
                @^server-product-environment
                nano
                openssh-server
                open-vm-tools
                %end

                # Keyboard layouts
                keyboard --xlayouts='us'

                # System language
                lang ${ locale }

                # Network information
                network  --bootproto=dhcp --device=ens192 --ipv6=auto --activate
                network  --hostname=centos-8-amd64.${ domain }

                # Use CDROM installation media
                cdrom

                # Run the Setup Agent on first boot
                firstboot --disable

                ignoredisk --only-use=sda
                autopart
                # Partition clearing information
                clearpart --none --initlabel

                # System timezone
                timezone ${ timezone } --isUtc

                eula --agreed
                services --enabled=NetworkManager,sshd,chronyd
                reboot

                # Root password
                rootpw --iscrypted ${ password_hashed }

                %addon com_redhat_kdump --disable --reserve-mb='auto'

                %end

                %anaconda
                pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
                pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
                pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
                %end
        delay: 5s
        variables:
            - name: password_hashed
            - name: locale
            - name: domain
            - name: timezone
hypervisors:
    vsphere:
        guest_os_type: centos8_64Guest
        disk_controller_type: pvscsi
        network_adapter_type: vmxnet3
        firmware: bios
