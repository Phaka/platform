name: Ubuntu
version: "22.04"
architecture: amd64
release: "22.04"
downloads:
    - https://releases.ubuntu.com/22.04/ubuntu-22.04-live-server-amd64.iso
flavor: Server
documentation: https://ubuntu.com/server/docs
hardware:
    memory: 512
    storage: 2560
    processors:
        count: 1
        cores: 1
boot:
    http:
        commands: |-
            c<wait>
            linux /casper/vmlinuz --- autoinstall ds=\"nocloud-net;seedfrom={{ .ServerUrl }}/\"<enter><wait>
            initrd /casper/initrd<enter><wait>
            boot
            <enter>
            <wait30s>
        files:
            meta-data.pkrtpl.hcl: ""
            user-data.pkrtpl.hcl: |+
                #cloud-config
                autoinstall:
                  version: 1
                  early-commands:
                    - sudo systemctl stop ssh
                  locale: en_US
                  keyboard:
                    layout: en
                    variant: us
                  network:
                    network:
                      version: 2
                      ethernets:
                        mainif:
                          match:
                            name: en*
                          dhcp4: true
                          dhcp6: true
                  storage:
                    layout:
                      name: lvm
                  packages:
                    - open-vm-tools
                    - openssh-server
                  identity:
                    hostname: ${ hostname }
                  ssh:
                    install-server: yes
                    allow-pw: yes
                  refresh-installer:
                    update: no
                  user-data:
                    package_update: false
                    package_upgrade: false
                    package_reboot_if_required: false
                    disable_root: false
                    users:
                    - name:  ${ ssh_username }
                      passwd: ${ ssh_password_hashed }
                      lock-passwd: false
                      sudo: ALL=(ALL) NOPASSWD:ALL
                      shell: /bin/bash

        delay: 5s
        variables:
            - name: hostname
            - name: ssh_username
            - name: ssh_password_hashed
hypervisors:
    vsphere:
        guest_os_type: ubuntu64Guest
        disk_controller_type: pvscsi
        network_adapter_type: vmxnet3
        firmware: bios
