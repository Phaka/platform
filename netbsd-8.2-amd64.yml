name: NetBSD
version: "8.2"
architecture: amd64
release: "8"
downloads:
    - https://cdn.netbsd.org/pub/NetBSD/NetBSD-8.2/images/NetBSD-8.2-amd64.iso
documentation: https://www.netbsd.org/docs/guide/en/
hardware:
    memory: 2048
    storage: 8192
    processors:
        count: 1
        cores: 1
hypervisors:
    vsphere:
        guest_os_type: otherGuest64
        disk_controller_type: pvscsi
        network_adapter_type: vmxnet3
        firmware: bios
